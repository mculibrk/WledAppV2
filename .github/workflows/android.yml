name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            android/.gradle
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Node Dependencies
        run: npm ci

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Clean Android Build
        run: |
          npm uninstall @react-native-community/masked-view
          cd android
          ./gradlew clean
          cd ..

      - name: Clean Gradle
        run: cd android && ./gradlew clean

      - name: Delete Android Build Artifacts
        run: rm -rf android/app/build

      - name: Build APK
        run: cd android && ./gradlew assembleRelease

      - name: Rename APK
        run: |
          mkdir -p release
          mv android/app/build/outputs/apk/release/app-release.apk release/WLED-AppV2-${{ github.ref_name }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: WLED-AppV2
          path: release/release/WLED-AppV2-${{ github.ref_name }}.apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/WLED-AppV2-${{ github.ref_name }}.apk
          asset_name: WLED-AppV2-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive          
